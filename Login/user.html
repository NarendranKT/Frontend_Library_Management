<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="login_style.css">
        
    </head>
    <body>

        <header>
            <div class="header-2">
                <nav>
                    <ul>
                        <li> <a id="admin" href="admin.html">Admin</a> </li>
                        <li><a href="../index.html"><i class="fas fa-book"></i></a></li>
                        <li> <a id="user" href="user.html">User</a> </li>
              
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container">
            <main>
                <div class="loginpage">
                    <form id = "login" action="">
                        <div id="toggle">
                            <div id="button-box">
                                <div id="Loginbtn"></div>
                                <button type="button" class = "toggleBtn" id="Blogin" >Login</button>
                                <button type="button" class = "toggleBtn" id="Bregister" >Register</button>
                            </div>
                        </div>
            
                        <label for="">Email</label>
                        <input value="" type="email" id="Lmail">
            
                        <label for="">Password</label>
                        <input value="" type="password" id="Lpwd">
                        <p id="msg"></p>
                        <button  class ="submit" type="submit">Login</button>
                        <a href="#">Forget Password?</a>
                    </form>
                </div>
                
                <div class="registerpage">
                    <form id = "register" action="">
                        <div id="toggle">
                            <div id="button-box">
                                <div id="Registerbtn"></div>
                                <button class = "toggleBtn" id="Alogin" >Login</button>
                                <button class = "toggleBtn" id="Aregister" >Register</button>
                            </div>
                        </div>
                       
                        <label for="">Full Name</label>
                        <input value="" type="text" id="Rname" class="">
            
                        <label for="">Email</label>
                        <input value="" type="email" id="Rmail" class="">
            
                        <label for="">Password</label>
                        <input value="" type="password" id="Rpwd">
            
                        <label for="">Confirm Password</label>
                        <input value="" type="password" id="Rcpwd">
                        <p id="msg1"></p>
                        <button  class ="submit" type="submit">Register</button>
                        
                    </form>
                </div>
               </main>
        
        </div>

        <div class="loader-container">
            <img src="../Images/loader 2.gif" alt="">
        </div>

        <script src="Login-script.js"></script>
    </body>
</html>
